pr:
  # branches:
  #   include:
  #   - create-docker
  paths:
    exclude:
    - README.md

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run lint
    npm run test
    npm run build-container
    npm run start-container
    npm run stop-container
    npm run remove-container
  displayName: 'npm install, lint and build'

